<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--^------- Bootstrap Style Sheet -------->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <!--^------- Custom Style sheet -------->
  <link rel="stylesheet" href="CSS/style.css">
  <title>signUp</title>
</head>

<body>
  <div class="container my-5 text-center">
    <div class="Box p-5 w-75 mx-auto">
      <h1>
        Smart Login System
      </h1>
      <input class="form-control my-3" type="text" id="signupName" placeholder="Enter your name">
      <input class="form-control my-3" type="email" id="signupEmail" placeholder="Enter your email">
      <input class="form-control my-3" type="password" id="signupPassword" placeholder="Enter you password">
      <p class="bg-white" id="exist"></p>
      <button id="signUpBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
      <p class="text-center text-white h6">You have an account? <a class="text-white " href="/">Sign In</a></p>
    </div>
  </div>

  <!--&------------------ JS Files -------------------->
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/signUp.js"></script>
</body>

</html>
