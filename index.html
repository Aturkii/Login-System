<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--^------- Bootstrap Style Sheet -------->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <!--^------- Custom Style sheet -------->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Login</title>
</head>

<body>
  <div class="container my-5 text-center">
    <div class="Box p-5 w-75 mx-auto">
      <h1>
        Smart Login System
      </h1>
      <input class="form-control my-3" type="email" id="signInEmail" placeholder="Enter your email">
      <input class="form-control my-3" type="password" id="signInpassword" placeholder="Enter you password">
      <p class="text-white" id="check"></p>
      <button id="signInBtn" class="btn btn-outline-info w-100 my-3">Login</button>
      <p class="text-center text-white h6">Don't have an account? <a class="text-white " href="signUP.html">Sign Up</a>
      </p>
    </div>
  </div>

  <!--&------------------ JS Files -------------------->
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/login.js"></script>
</body>

</html>
